version: "3.9"

services:
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - rabbitmq
    volumes:
       - .:/app

  celery:
    build: .
    command: celery -A core worker -l INFO
    env_file:
      - .env
    depends_on:
      - rabbitmq
    volumes:
       - .:/app

  beat:
    build: .
    command: celery -A core beat -l INFO
    env_file:
      - .env
    depends_on:
      - rabbitmq
    volumes:
       - .:/app

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"
      - "15672:15672" 
    container_name: rabbitmq
